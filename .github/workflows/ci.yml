name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  NODE_VERSION: '20'
  PORT: 3003

jobs:
  # ============================================================================
  # Unit Tests
  # ============================================================================
  test:
    name: unit-tests
    runs-on: ubuntu-latest

    env:
      # Database URL required for Prisma generate
      DATABASE_URL: 'file:./test.db'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run tests
        run: npm test

  # ============================================================================
  # E2E Recipe: finish-flow guard
  # ============================================================================
  finish-flow:
    name: e2e-finish-flow
    runs-on: ubuntu-latest
    needs: test

    env:
      # Database (SQLite for CI)
      DATABASE_URL: 'file:./test.db'
      # Auth.js
      AUTH_SECRET: 'ci-test-secret-not-for-production'
      AUTH_URL: 'http://localhost:3003'
      AUTH_TRUST_HOST: 'true'
      NEXTAUTH_URL: 'http://localhost:3003'
      NEXTAUTH_SECRET: 'ci-test-secret-not-for-production'
      # Recipe credentials (match seed.ts)
      RECIPE_BASE_URL: 'http://localhost:3003'
      RECIPE_ADMIN_EMAIL: 'admin@poker.com'
      RECIPE_ADMIN_PASSWORD: 'admin123'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Create database and run migrations
        run: npx prisma db push --force-reset

      - name: Seed database
        run: npm run db:seed

      - name: Build application
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start server in background
        run: |
          npm run start &
          echo $! > .server-pid
        env:
          NODE_ENV: production

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server on port $PORT..."
          npx wait-on http://localhost:$PORT/api/health --timeout 60000
          echo "Server is ready!"

      - name: Run finish-flow recipe
        run: npm run recipe:finish-flow

      - name: Stop server
        if: always()
        run: |
          if [ -f .server-pid ]; then
            kill $(cat .server-pid) 2>/dev/null || true
            rm .server-pid
          fi
