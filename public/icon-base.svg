<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#10b981"/>

  <!-- Poker chip outer ring -->
  <circle cx="256" cy="256" r="200" fill="#0a0a0a" stroke="#10b981" stroke-width="8"/>

  <!-- Poker chip inner circle -->
  <circle cx="256" cy="256" r="180" fill="#1a1a1a"/>

  <!-- Chip segments (decorative) -->
  <g fill="#10b981">
    <rect x="246" y="56" width="20" height="40" rx="4"/>
    <rect x="246" y="416" width="20" height="40" rx="4"/>
    <rect x="56" y="246" width="40" height="20" ry="4"/>
    <rect x="416" y="246" width="40" height="20" ry="4"/>
  </g>

  <!-- Rotated segments -->
  <g fill="#10b981" transform="rotate(45 256 256)">
    <rect x="246" y="66" width="20" height="35" rx="4"/>
    <rect x="246" y="411" width="20" height="35" rx="4"/>
    <rect x="66" y="246" width="35" height="20" ry="4"/>
    <rect x="411" y="246" width="35" height="20" ry="4"/>
  </g>

  <!-- Spade symbol (center) -->
  <g fill="#10b981" transform="translate(256, 256)">
    <!-- Spade shape -->
    <path d="M 0,-60
             C -30,-80 -50,-60 -50,-30
             C -50,-10 -30,0 -20,20
             L -10,50
             L -30,50
             L -30,60
             L 30,60
             L 30,50
             L 10,50
             L 20,20
             C 30,0 50,-10 50,-30
             C 50,-60 30,-80 0,-60 Z"
          fill="#10b981"/>
  </g>

  <!-- Text WPT at top -->
  <text x="256" y="140"
        font-family="Arial, sans-serif"
        font-size="48"
        font-weight="bold"
        fill="#10b981"
        text-anchor="middle">
    WPT
  </text>

  <!-- Text VILLELAURE at bottom -->
  <text x="256" y="390"
        font-family="Arial, sans-serif"
        font-size="24"
        font-weight="bold"
        fill="#10b981"
        text-anchor="middle">
    VILLELAURE
  </text>
</svg>
