# Configuration Fly.io pour WPT Villelaure
app = "wpt-villelaure"
primary_region = "cdg" # Paris

[build]

[env]
  NODE_ENV = "production"
  PORT = "3003"

[http_service]
  internal_port = 3003
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

# Volume pour la base de donn√©es SQLite
[[mounts]]
  source = "poker_data"
  destination = "/data"
  initial_size = "1gb"
